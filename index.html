<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1iB4Vyi5IytTHf" crossorigin="anonymous">
  
  <title>Food Ordering System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Menu</h1>
    <ul id="menu">
      <li>
        <img src="biriyani.jpeg" alt="Biriyani">
        <span>Biriyani - $100.00</span>
        <button onclick="addToCart('Biriyani', 100.00)">Add to Cart</button>
      </li>
      <li>
        <img src="fried rice.jpeg" alt="Fried Rice">
        <span>Fried Rice - $110.00</span>
        <button onclick="addToCart('Fried Rice', 110.00)">Add to Cart</button>
      </li>
      <li>
        <img src="Noodels.jpeg" alt="Noodles">
        <span>Noodles - $80.00</span>
        <button onclick="addToCart('Noodles', 80.00)">Add to Cart</button>
      </li>
    </ul>

    <h2>Your Cart</h2>
    <ul id="cart"></ul>
    <p id="total">Total: $0.00</p>
    <button id="placeOrderBtn" onclick="placeOrder()">Place Order</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12h9JtS+0U5KZKMn6XQ8x58zA4P1FmJp/tPZpVSR+IId+hS5" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
